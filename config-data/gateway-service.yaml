server:
 port: 8080
eureka:
 client:
  fetch-registry: true
  register-with-eureka: true
  service-url:
   default-zone: http://localhost:8761/eureka
 instance:
  hostname: localhost

spring:
 cloud:
  gateway:
   discovery:
    locator:
     enabled: true
   routes:
    - id: gestionUsuarios
      url: lb://usuarios-service
      predicates:
       - Path=/gestion/usuarios/v1/**
    - id: gestionAmigos
      url: lb://amigos-service
      predicates:
       - Path=/gestion/amigos/v1/**
    - id: gestionMensajes
      url: lb://mensajes-service
      predicates:
       - Path=/gestion/mensajes/v1/**
    - id: gestionPublicaciones
      url: lb://publicaciones-service
      predicates:
       - Path=/gestion/publicaciones/v1/**
    - id: gestionNotificaciones
      url: lb://notificaciones-service
      predicates:
       - Path=/gestion/notificaciones/v1/**              
